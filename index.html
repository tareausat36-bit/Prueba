<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work in progress</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#121a33;
      --card:#ffffff10;
      --stroke:#ffffff22;
      --text:#ffffff;
      --muted:#ffffffb0;
      --accent:#7cf7ff;
      --accent2:#b8ff6a;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 700px at 20% 15%, rgba(124,247,255,.16), transparent 60%),
        radial-gradient(900px 700px at 85% 30%, rgba(184,255,106,.12), transparent 60%),
        linear-gradient(120deg, var(--bg1), var(--bg2));
    }

    /* subtle moving grid */
    .grid{
      position:fixed; inset:-40%;
      background:
        linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 54px 54px;
      transform: rotate(12deg);
      opacity:.18;
      animation: drift 14s linear infinite;
      pointer-events:none;
    }
    @keyframes drift{
      from{ transform: translate3d(0,0,0) rotate(12deg); }
      to{ transform: translate3d(-120px, 120px, 0) rotate(12deg); }
    }

    .wrap{
      position:fixed; inset:0;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(820px, 92vw);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 28px 26px 22px;
      position:relative;
      overflow:hidden;
    }

    .glow{
      position:absolute; inset:-120px -160px auto auto;
      width:320px; height:320px; border-radius:50%;
      background: radial-gradient(circle at 40% 40%, rgba(124,247,255,.30), transparent 62%);
      filter: blur(2px);
      opacity:.9;
      pointer-events:none;
    }

    h1{
      margin:0;
      letter-spacing: .18em;
      font-size: clamp(26px, 4.2vw, 54px);
      text-transform: uppercase;
      text-align:center;
      text-shadow: 0 0 22px rgba(124,247,255,.12);
    }
    .sub{
      margin:10px auto 0;
      text-align:center;
      font-size: clamp(13px, 1.6vw, 16px);
      color: var(--muted);
      max-width: 56ch;
      line-height:1.35;
    }

    .scene{
      margin-top: 18px;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 18px;
      align-items:center;
    }

    /* progress */
    .progressBox{
      border-radius: 16px;
      padding: 16px 16px 14px;
      background: rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.14);
      position:relative;
      overflow:hidden;
    }
    .labelRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size: 12px;
      color: var(--muted);
      letter-spacing:.08em;
      text-transform: uppercase;
    }
    .bar{
      margin-top: 12px;
      height: 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.16);
      overflow:hidden;
      position:relative;
    }
    .fill{
      height:100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(124,247,255,.95), rgba(184,255,106,.85));
      box-shadow: 0 0 24px rgba(124,247,255,.18);
      animation: build 4.2s ease-in-out infinite;
    }
    @keyframes build{
      0%{ width: 8% }
      45%{ width: 78% }
      65%{ width: 90% }
      100%{ width: 8% }
    }
    /* subtle shimmer on bar */
    .bar::after{
      content:"";
      position:absolute;
      inset:-40% -30%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      transform: translateX(-40%);
      animation: shine 1.6s linear infinite;
      pointer-events:none;
    }
    @keyframes shine{
      from{ transform: translateX(-55%) }
      to{ transform: translateX(55%) }
    }

    .hint{
      margin-top:10px;
      font-size: 12px;
      color: rgba(255,255,255,.70);
      line-height:1.3;
    }

    /* hammer */
    .hammerBox{
      border-radius: 16px;
      padding: 18px 16px;
      background: rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.14);
      position:relative;
      display:grid;
      place-items:center;
      min-height: 180px;
      overflow:hidden;
    }
    .anvil{
      width: 200px;
      height: 18px;
      border-radius: 12px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.16);
      position:relative;
      box-shadow: inset 0 -6px 12px rgba(0,0,0,.25);
    }
    .anvil::before{
      content:"";
      position:absolute;
      left: 38px;
      top: -10px;
      width: 124px;
      height: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
    }

    .hammer{
      width: 210px;
      height: 140px;
      position:absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      transform-origin: 150px 120px;
      animation: swing 1.05s ease-in-out infinite;
    }
    @keyframes swing{
      0%{ transform: translateX(-50%) rotate(-24deg) translateY(0); }
      55%{ transform: translateX(-50%) rotate(22deg) translateY(10px); }
      62%{ transform: translateX(-50%) rotate(18deg) translateY(12px); }
      100%{ transform: translateX(-50%) rotate(-24deg) translateY(0); }
    }

    /* hammer parts (pure CSS) */
    .handle{
      position:absolute;
      left: 118px;
      top: 34px;
      width: 18px;
      height: 110px;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(184,255,106,.85), rgba(124,247,255,.65));
      box-shadow: 0 0 18px rgba(124,247,255,.16);
    }
    .grip{
      position:absolute;
      left: 114px;
      top: 108px;
      width: 26px;
      height: 40px;
      border-radius: 14px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.18);
    }
    .head{
      position:absolute;
      left: 66px;
      top: 22px;
      width: 86px;
      height: 34px;
      border-radius: 12px;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.22);
      box-shadow: inset 0 -10px 18px rgba(0,0,0,.25);
    }
    .head::before{
      content:"";
      position:absolute;
      left: -22px; top: 7px;
      width: 26px; height: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.20);
    }
    .head::after{
      content:"";
      position:absolute;
      right: -22px; top: 7px;
      width: 26px; height: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.20);
    }

    /* impact + sparks */
    .impact{
      position:absolute;
      top: 132px;
      left:50%;
      transform: translateX(-50%);
      width: 220px;
      height: 80px;
      pointer-events:none;
    }
    .ring{
      position:absolute;
      left:50%;
      top: 26px;
      width: 46px;
      height: 46px;
      border-radius:50%;
      border: 2px solid rgba(124,247,255,.0);
      transform: translateX(-50%) scale(.6);
      opacity:0;
      animation: ring 1.05s ease-in-out infinite;
    }
    @keyframes ring{
      0%,54%{opacity:0; border-color: rgba(124,247,255,0); transform: translateX(-50%) scale(.6);}
      62%{opacity:.9; border-color: rgba(124,247,255,.55); transform: translateX(-50%) scale(1);}
      100%{opacity:0; border-color: rgba(124,247,255,0); transform: translateX(-50%) scale(1.35);}
    }

    .spark{
      position:absolute;
      left:50%;
      top: 48px;
      width: 6px;
      height: 6px;
      border-radius: 2px;
      background: rgba(184,255,106,.0);
      opacity:0;
      transform: translateX(-50%) rotate(0deg);
      animation: sparks 1.05s ease-in-out infinite;
    }
    /* multiple sparks with offsets */
    .spark.s1{ --dx:-44px; --dy:-18px; --r:-20deg; }
    .spark.s2{ --dx:-28px; --dy:-30px; --r:-40deg; }
    .spark.s3{ --dx: 28px; --dy:-30px; --r: 40deg; }
    .spark.s4{ --dx: 44px; --dy:-18px; --r: 20deg; }
    @keyframes sparks{
      0%,56%{opacity:0; background: rgba(184,255,106,0); transform: translateX(-50%) translate(0,0) rotate(0deg) scale(.7);}
      62%{
        opacity:1;
        background: rgba(184,255,106,.95);
        box-shadow: 0 0 14px rgba(184,255,106,.55);
        transform: translateX(-50%) translate(var(--dx), var(--dy)) rotate(var(--r)) scale(1);
      }
      100%{opacity:0; transform: translateX(-50%) translate(calc(var(--dx) * 1.2), calc(var(--dy) * 1.2)) rotate(var(--r)) scale(.8);}
    }

    /* status number (pure CSS illusion) */
    .pct{
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      color: #fff;
      letter-spacing:.08em;
    }
    .pct::after{
      content:"";
      display:inline-block;
      width: 3.2ch;
      text-align:right;
      margin-left: 8px;
      opacity:.92;
      animation: pct 4.2s ease-in-out infinite;
    }
    @keyframes pct{
      0%{content:"08%"}
      18%{content:"26%"}
      34%{content:"49%"}
      45%{content:"78%"}
      55%{content:"86%"}
      65%{content:"90%"}
      100%{content:"08%"}
    }

    @media (max-width:720px){
      .scene{ grid-template-columns:1fr; }
      .hammerBox{ min-height: 210px; }
    }
  </style>
</head>

<body>
  <div class="grid"></div>

  <div class="wrap">
    <div class="card">
      <div class="glow"></div>

      <h1>WORK IN PROGRESS</h1>
      <div class="sub">Estamos construyendo algo genial. Vuelve pronto: cada golpe acerca el avance. üõ†Ô∏è</div>

      <div class="scene">
        <div class="progressBox">
          <div class="labelRow">
            <span>Construyendo</span>
            <span class="pct">PROGRESO</span>
          </div>

          <div class="bar">
            <div class="fill"></div>
          </div>

          <div class="hint">
            Estado: en desarrollo ‚Ä¢ Actualizando componentes ‚Ä¢ Optimizaci√≥n en curso
          </div>
        </div>

        <div class="hammerBox" aria-label="Animaci√≥n de martillo construyendo">
          <div class="hammer" aria-hidden="true">
            <div class="head"></div>
            <div class="handle"></div>
            <div class="grip"></div>
          </div>

          <div class="impact" aria-hidden="true">
            <div class="ring"></div>
            <div class="spark s1 spark"></div>
            <div class="spark s2 spark"></div>
            <div class="spark s3 spark"></div>
            <div class="spark s4 spark"></div>
          </div>

          <div class="anvil"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
