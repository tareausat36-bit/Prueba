<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work in progress</title>
  <style>
    :root{
      /* wood palette */
      --bg:#0b0a08;
      --ink:#1a1410;
      --paper:#fff8ee;

      --wood1:#7a4a2b;
      --wood2:#9a6137;
      --wood3:#b97a45;
      --wood4:#d29a62;

      --metal1:#cfd6dc;
      --metal2:#8e98a4;

      --accent:#ffcc66;  /* warm light */
      --accent2:#ffdca3;

      --stroke: rgba(255,255,255,.16);
      --card: rgba(255,255,255,.08);

      --shadow: 0 22px 70px rgba(0,0,0,.55);
      --radius: 26px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#fff;
      background:
        radial-gradient(1000px 700px at 25% 15%, rgba(255,204,102,.12), transparent 60%),
        radial-gradient(900px 650px at 80% 30%, rgba(255,220,163,.10), transparent 60%),
        linear-gradient(120deg, #0a0806, #0f0d0a);
    }

    /* Ambient dust / floating particles */
    .dust{
      position:fixed; inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(circle, rgba(255,255,255,.18) 1px, transparent 1px),
        radial-gradient(circle, rgba(255,255,255,.10) 1px, transparent 1px);
      background-size: 120px 120px, 180px 180px;
      background-position: 0 0, 40px 60px;
      opacity:.20;
      animation: drift 18s linear infinite;
      filter: blur(.1px);
    }
    @keyframes drift{
      from{ transform: translate3d(0,0,0) }
      to{ transform: translate3d(-140px, 120px, 0) }
    }

    .wrap{
      position:fixed; inset:0;
      display:grid;
      place-items:center;
      padding: 22px;
    }

    .card{
      width:min(980px, 94vw);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
      position:relative;
    }

    /* Inner wood panel texture */
    .panel{
      margin: 16px;
      border-radius: calc(var(--radius) - 10px);
      overflow:hidden;
      position:relative;
      background:
        /* wood grain */
        repeating-linear-gradient(90deg,
          rgba(0,0,0,.00) 0px,
          rgba(0,0,0,.00) 22px,
          rgba(0,0,0,.10) 24px,
          rgba(0,0,0,.00) 48px),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.10)),
        linear-gradient(120deg, rgba(154,97,55,.60), rgba(210,154,98,.38));
    }

    /* soft vignette */
    .panel::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(900px 520px at 50% 30%, transparent 40%, rgba(0,0,0,.35));
      pointer-events:none;
    }

    /* top light band */
    .topGlow{
      position:absolute; inset:-120px -180px auto auto;
      width:420px;height:420px;border-radius:50%;
      background: radial-gradient(circle at 35% 35%, rgba(255,204,102,.35), transparent 62%);
      filter: blur(2px);
      opacity:.9;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .content{
      position:relative;
      padding: 28px 26px 22px;
      z-index:1;
    }

    .titleRow{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    h1{
      margin:0;
      font-size: clamp(30px, 4.8vw, 60px);
      letter-spacing: .16em;
      text-transform: uppercase;
      text-shadow: 0 0 28px rgba(255,204,102,.14);
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius:999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: inset 0 0 0 1px rgba(255,204,102,.06);
      color: rgba(255,255,255,.88);
      font-size: 13px;
      letter-spacing:.06em;
      text-transform: uppercase;
    }
    .tag .lamp{
      width:9px;height:9px;border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 16px rgba(255,204,102,.8);
      animation: blink 2.4s ease-in-out infinite;
    }
    @keyframes blink{
      0%,35%{ opacity:.55 }
      55%{ opacity:1 }
      100%{ opacity:.65 }
    }

    .sub{
      margin: 10px 0 0;
      max-width: 75ch;
      color: rgba(255,255,255,.82);
      font-size: clamp(14px, 1.7vw, 17px);
      line-height: 1.35;
    }

    .grid{
      margin-top: 18px;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 18px;
      align-items:stretch;
    }

    /* ===== PROGRESS BOX ===== */
    .box{
      border-radius: 18px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 18px 40px rgba(0,0,0,.30);
      overflow:hidden;
      position:relative;
    }

    .boxHeader{
      padding: 14px 16px 0;
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:12px;
    }
    .boxHeader .label{
      font-size: 12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: rgba(255,255,255,.78);
    }
    .boxHeader .pct{
      font-variant-numeric: tabular-nums;
      font-weight: 800;
      font-size: 13px;
      letter-spacing:.10em;
      color: rgba(255,255,255,.90);
    }

    .barWrap{
      padding: 12px 16px 16px;
    }

    .bar{
      height: 16px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      overflow:hidden;
      position:relative;
    }

    /* wood progress fill */
    .fill{
      height:100%;
      width: 0%;
      border-radius: 999px;
      background:
        repeating-linear-gradient(90deg,
          rgba(0,0,0,.10) 0px,
          rgba(0,0,0,.10) 10px,
          rgba(0,0,0,.00) 16px),
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(0,0,0,.18)),
        linear-gradient(90deg, rgba(185,122,69,.92), rgba(210,154,98,.85));
      box-shadow: 0 0 24px rgba(255,204,102,.18);
      transition: width .14s linear;
    }

    /* shimmer on top of bar */
    .bar::after{
      content:"";
      position:absolute;
      inset:-60% -40%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.20), transparent);
      transform: translateX(-60%);
      animation: shine 1.45s linear infinite;
      pointer-events:none;
      opacity:.65;
    }
    @keyframes shine{
      from{ transform: translateX(-65%) }
      to{ transform: translateX(65%) }
    }

    .boxFooter{
      padding: 0 16px 14px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      color: rgba(255,255,255,.72);
      font-size: 12px;
      line-height:1.3;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
    }
    .pill .chip{
      width:8px;height:8px;border-radius:50%;
      background: rgba(255,204,102,.95);
      box-shadow: 0 0 14px rgba(255,204,102,.65);
    }

    /* ===== BUILD SCENE (hammer + planks) ===== */
    .scene{
      display:grid;
      place-items:center;
      padding: 18px;
      min-height: 270px;
      position:relative;
    }

    /* workbench */
    .bench{
      width: 100%;
      max-width: 420px;
      height: 22px;
      border-radius: 14px;
      background:
        repeating-linear-gradient(90deg,
          rgba(0,0,0,.12) 0px,
          rgba(0,0,0,.12) 14px,
          rgba(0,0,0,.00) 22px),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(0,0,0,.22)),
        linear-gradient(90deg, rgba(122,74,43,.90), rgba(210,154,98,.70));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: inset 0 -8px 14px rgba(0,0,0,.28);
      position:absolute;
      bottom: 24px;
      left:50%;
      transform: translateX(-50%);
    }

    /* Planks that appear (construction) */
    .planks{
      width: 100%;
      max-width: 420px;
      position:absolute;
      bottom: 62px;
      left:50%;
      transform: translateX(-50%);
      display:grid;
      gap: 10px;
      pointer-events:none;
    }

    .plank{
      height: 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      background:
        repeating-linear-gradient(90deg,
          rgba(0,0,0,.12) 0px,
          rgba(0,0,0,.12) 12px,
          rgba(0,0,0,.00) 18px),
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(0,0,0,.20)),
        linear-gradient(90deg, rgba(154,97,55,.92), rgba(210,154,98,.78));
      box-shadow: 0 10px 18px rgba(0,0,0,.22);
      opacity: 0;
      transform: translateY(10px) scale(.98);
      filter: saturate(1.05);
    }

    /* Staggered appearance synced by JS via CSS var --t */
    .plank.show{
      animation: appear .55s ease-out forwards;
      animation-delay: var(--t);
    }
    @keyframes appear{
      to{ opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Hammer */
    .hammer{
      width: 260px;
      height: 200px;
      position:absolute;
      top: 12px;
      left:50%;
      transform: translateX(-50%);
      transform-origin: 168px 160px;
      animation: swing 1.05s ease-in-out infinite;
      filter: drop-shadow(0 14px 18px rgba(0,0,0,.35));
    }
    @keyframes swing{
      0%   { transform: translateX(-50%) rotate(-24deg) translateY(0); }
      54%  { transform: translateX(-50%) rotate(22deg)  translateY(14px); }
      62%  { transform: translateX(-50%) rotate(16deg)  translateY(18px); }
      100% { transform: translateX(-50%) rotate(-24deg) translateY(0); }
    }

    /* handle wood */
    .handle{
      position:absolute;
      left: 150px;
      top: 42px;
      width: 20px;
      height: 132px;
      border-radius: 12px;
      background:
        repeating-linear-gradient(180deg,
          rgba(0,0,0,.10) 0px,
          rgba(0,0,0,.10) 10px,
          rgba(0,0,0,.00) 14px),
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(0,0,0,.18)),
        linear-gradient(90deg, rgba(122,74,43,.98), rgba(210,154,98,.80));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: inset 0 -10px 18px rgba(0,0,0,.22);
    }

    .grip{
      position:absolute;
      left: 145px;
      top: 132px;
      width: 30px;
      height: 56px;
      border-radius: 16px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: inset 0 0 0 1px rgba(255,204,102,.06);
    }

    /* head metal */
    .head{
      position:absolute;
      left: 86px;
      top: 26px;
      width: 96px;
      height: 40px;
      border-radius: 14px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.26), rgba(0,0,0,.26)),
        linear-gradient(90deg, rgba(207,214,220,.88), rgba(142,152,164,.70));
      border: 1px solid rgba(255,255,255,.22);
      box-shadow: inset 0 -10px 18px rgba(0,0,0,.25);
    }
    .head::before, .head::after{
      content:"";
      position:absolute;
      top: 9px;
      width: 28px; height: 22px;
      border-radius: 12px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.22), rgba(0,0,0,.22)),
        linear-gradient(90deg, rgba(207,214,220,.78), rgba(142,152,164,.62));
      border: 1px solid rgba(255,255,255,.18);
    }
    .head::before{ left:-24px }
    .head::after{ right:-24px }

    /* impact ring and sawdust */
    .impact{
      position:absolute;
      left:50%;
      bottom: 102px;
      transform: translateX(-50%);
      width: 440px;
      height: 140px;
      pointer-events:none;
    }

    .ring{
      position:absolute;
      left:50%;
      top: 46px;
      width: 56px;
      height: 56px;
      border-radius:50%;
      border: 2px solid rgba(255,204,102,0);
      transform: translateX(-50%) scale(.6);
      opacity:0;
      animation: ring 1.05s ease-in-out infinite;
    }
    @keyframes ring{
      0%,55%{opacity:0; border-color: rgba(255,204,102,0); transform: translateX(-50%) scale(.6);}
      62%{opacity:.9; border-color: rgba(255,204,102,.55); transform: translateX(-50%) scale(1);}
      100%{opacity:0; border-color: rgba(255,204,102,0); transform: translateX(-50%) scale(1.45);}
    }

    /* sawdust particles */
    .chip{
      position:absolute;
      left:50%;
      top: 76px;
      width: 7px; height: 5px;
      border-radius: 2px;
      background: rgba(255,220,163,0);
      opacity:0;
      transform: translateX(-50%) translate(0,0) rotate(0deg);
      animation: chip 1.05s ease-in-out infinite;
    }
    .chip.c1{ --dx:-64px; --dy:-26px; --r:-18deg; }
    .chip.c2{ --dx:-40px; --dy:-40px; --r:-38deg; }
    .chip.c3{ --dx:-18px; --dy:-50px; --r:-58deg; }
    .chip.c4{ --dx: 18px; --dy:-50px; --r: 58deg; }
    .chip.c5{ --dx: 40px; --dy:-40px; --r: 38deg; }
    .chip.c6{ --dx: 64px; --dy:-26px; --r: 18deg; }

    @keyframes chip{
      0%,56%{
        opacity:0;
        background: rgba(255,220,163,0);
        transform: translateX(-50%) translate(0,0) rotate(0deg) scale(.85);
      }
      62%{
        opacity:1;
        background: rgba(255,220,163,.95);
        box-shadow: 0 0 14px rgba(255,204,102,.45);
        transform: translateX(-50%) translate(var(--dx), var(--dy)) rotate(var(--r)) scale(1);
      }
      100%{
        opacity:0;
        transform: translateX(-50%) translate(calc(var(--dx) * 1.25), calc(var(--dy) * 1.25)) rotate(var(--r)) scale(.9);
      }
    }

    /* ‚Äúbuilding‚Äù text */
    .status{
      margin-top: 12px;
      color: rgba(255,255,255,.78);
      font-size: 12px;
      letter-spacing:.10em;
      text-transform: uppercase;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    /* responsive */
    @media (max-width:820px){
      .grid{ grid-template-columns: 1fr; }
      .scene{ min-height: 290px; }
      .bench, .planks{ max-width: 520px; }
    }
  </style>
</head>

<body>
  <div class="dust"></div>

  <div class="wrap">
    <div class="card">
      <div class="panel">
        <div class="topGlow"></div>

        <div class="content">
          <div class="titleRow">
            <h1>WORK IN PROGRESS</h1>
            <div class="tag"><span class="lamp"></span> Taller en construcci√≥n</div>
          </div>

          <div class="sub">
            Estamos puliendo detalles en el taller. Cada golpe suma progreso: vuelve pronto para ver el resultado final. ü™µüõ†Ô∏è
          </div>

          <div class="grid">
            <!-- Progress -->
            <div class="box">
              <div class="boxHeader">
                <div class="label">Construyendo</div>
                <div class="pct" id="pct">0%</div>
              </div>
              <div class="barWrap">
                <div class="bar"><div class="fill" id="fill"></div></div>
                <div class="status">
                  <span id="step">Preparando materiales‚Ä¶</span>
                  <span>m√°ximo: 85%</span>
                </div>
              </div>
              <div class="boxFooter">
                <span class="pill"><span class="chip"></span> Ensamblando estructura</span>
                <span class="pill"><span class="chip"></span> Lijado y acabado</span>
              </div>
            </div>

            <!-- Scene -->
            <div class="box scene" aria-label="Martillo construyendo con madera">
              <div class="hammer" aria-hidden="true">
                <div class="head"></div>
                <div class="handle"></div>
                <div class="grip"></div>
              </div>

              <div class="impact" aria-hidden="true">
                <div class="ring"></div>
                <div class="chip c1"></div><div class="chip c2"></div><div class="chip c3"></div>
                <div class="chip c4"></div><div class="chip c5"></div><div class="chip c6"></div>
              </div>

              <div class="planks" id="planks" aria-hidden="true">
                <div class="plank" id="p1"></div>
                <div class="plank" id="p2"></div>
                <div class="plank" id="p3"></div>
                <div class="plank" id="p4"></div>
              </div>

              <div class="bench" aria-hidden="true"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<script>
  // Progress 0 -> 85 -> reset (loop)
  const MAX = 85;
  const fill = document.getElementById("fill");
  const pct = document.getElementById("pct");
  const step = document.getElementById("step");

  const planks = [
    document.getElementById("p1"),
    document.getElementById("p2"),
    document.getElementById("p3"),
    document.getElementById("p4"),
  ];

  const steps = [
    "Cortando madera‚Ä¶",
    "Ensamblando piezas‚Ä¶",
    "Ajustando uniones‚Ä¶",
    "Lijando superficie‚Ä¶",
    "Aplicando acabado‚Ä¶",
    "Revisando detalles‚Ä¶",
  ];

  let value = 0;
  let dir = 1;

  function resetPlanks(){
    planks.forEach(p=>{
      p.classList.remove("show");
      p.style.removeProperty("--t");
    });
  }

  function showPlanksByProgress(v){
    // 4 planks across 0..85
    // thresholds ~ 18, 38, 58, 78
    const th = [18, 38, 58, 78];
    resetPlanks();
    for(let i=0;i<planks.length;i++){
      if(v >= th[i]){
        planks[i].classList.add("show");
        planks[i].style.setProperty("--t", (i*0.08)+"s");
      }
    }
  }

  // Sync plank reveal with hammer hits (approx)
  let tick = 0;

  function loop(){
    tick++;

    // Speed feels like "work"
    value += dir * 0.6;

    if(value >= MAX){
      value = MAX;
      // pause slightly at 85
      if(tick % 40 === 0){ dir = -1; }
    } else if(value <= 0){
      value = 0;
      dir = 1;
    }

    const rounded = Math.round(value);
    fill.style.width = (rounded / 100) * 100 + "%"; // width in %
    pct.textContent = rounded + "%";

    // Step text changes every ~1.2s
    if(tick % 24 === 0){
      step.textContent = steps[Math.floor(Math.random()*steps.length)];
    }

    // Planks appear progressively as it builds up (only on way up)
    if(dir === 1){
      showPlanksByProgress(rounded);
    } else {
      // on way down, keep them but fade out smoothly by resetting when low
      if(rounded < 18) resetPlanks();
      else showPlanksByProgress(rounded);
    }

    requestAnimationFrame(loop);
  }
  loop();
</script>
</body>
