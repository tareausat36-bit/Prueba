<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Animación desde QR</title>
<style>
  body{
    margin:0;
    display:grid;
    place-items:center;
    height:100vh;
    background:#111;
    color:#fff;
    font-family:system-ui;
  }
  .box{
    width:160px;
    height:160px;
    border-radius:24px;
    background:#ffffff10;
    border:1px solid #ffffff30;
    position:relative;
    overflow:hidden;
  }
  .dot{
    width:28px;
    height:28px;
    border-radius:50%;
    background:#fff;
    position:absolute;
    top:66px;
    left:14px;
    animation:mover 1.2s ease-in-out infinite;
  }
  @keyframes mover{
    0%{transform:translateX(0)}
    50%{transform:translateX(100px)}
    100%{transform:translateX(0)}
  }
  h1{font-size:18px;margin:16px 0 4px}
  p{font-size:13px;opacity:.7;margin:0}
</style>
</head>
<body>
  <div>
    <div class="box">
      <div class="dot"></div>
    </div>
    <h1>Animación de prueba</h1>
    <p>Abierta desde un código QR</p>
  </div>
</body>
</html>
